apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.sa }}
  namespace: {{ .Values.namespace }}
---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.rbac.role }}
  namespace: {{ .Values.namespace }}
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]


--- 
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.rbac.rolebinding }}
  namespace: {{ .Values.namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbac.sa }}
  namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: {{ .Values.rbac.role }}
  apiGroup: rbac.authorization.k8s.io